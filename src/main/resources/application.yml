spring:
  application:
    name: my-shop
  profiles:
    active: local
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  # 파일 업로드 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
    file:
      upload-dir: src/main/resources/static/uploads/products
server:
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.my_shop: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

